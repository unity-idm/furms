unity.endpoint.web.autoLogin=false
unity.endpoint.web.enableRegistration=true
unity.endpoint.web.productionMode=false
unity.endpoint.web.authnScreenLogo=file:../common/img/other/fenix-logo.png
unity.endpoint.web.authnScreenShowCancel=false

unity.oauth2.as.issuerUri=https://localhost:2443/oauth2
unity.oauth2.as.signingCredential=MAIN
unity.oauth2.as.identityTypeForSubject=persistent
unity.oauth2.as.skipConsent=true
unity.oauth2.as.accessTokenValidity=120

unity.oauth2.as.clientsGroup=/oauth-clients
unity.oauth2.as.usersGroup=/
unity.oauth2.as.translationProfile=tr-local-out

unity.oauth2.as.scopes.1.name=profile
unity.oauth2.as.scopes.1.description=Reading of user profile
unity.oauth2.as.scopes.1.attributes.1=name
unity.oauth2.as.scopes.1.attributes.2=firstname
unity.oauth2.as.scopes.1.attributes.3=surname
unity.oauth2.as.scopes.1.attributes.4=username
unity.oauth2.as.scopes.1.attributes.5=email
unity.oauth2.as.scopes.1.attributes.6=fenixUserId

unity.oauth2.as.scopes.2.name=openid
unity.oauth2.as.scopes.2.description=Signing-in

unity.oauth2.as.scopes.3.name=single-logout
unity.oauth2.as.scopes.3.description=Signing-out
