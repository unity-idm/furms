server:
   port: 3443
   ssl:
      key-store: classpath:keystore.p12
      key-store-type: PKCS12
      key-store-password: the!test
      key-password: the!test
      enabled-protocols: TLSv1.2

reactor:
   netty:
      http:
         client:
            logging:
               level: DEBUG

logging:
   level:
      org.springframework.security.oauth2: TRACE
      org.springframework.web.client.RestTemplate: DEBUG
      org.apache.http: DEBUG
      httpclient.wire: DEBUG

furms:
   unity:
      admin-url: https://localhost:2443/rest-admin/v1
      admin-user: a
      admin-password: AdminP@SSword1234!@&
      url: https://localhost:2443
      ssl:
         trust-store: classpath:demoTruststore.jks
         trust-store-password: unicore
      oAuth:
         clientId: oauth-client
         clientSecret: oauth-pass1
   url: https://localhost:${server.port}
   language: en

spring:
   datasource:
      url: jdbc:h2:file:./target/db/furms;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_UPPER=TRUE;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password: sa
      driver-class-name: org.h2.Driver